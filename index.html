<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/818312f7a1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style/main.css" />
    <title>AdaTasks 🗓️</title>
  </head>
  <body>
    <header>
      <h1>Ada Task 🗓️</h1>
    </header>
    <main>
      <h2>Tienes X tareas pendientes</h2>
      <div class="boxcontainer">
        <div class="newtask">
          <form class="form">
            <label for="task">Introduce nueva tarea</label>
            <input type="text" id="task" />
            <button>AÑADIR</button>
          </form>
        </div>
        <div class="thingstodo">
          <ul>
            <li>
              <span></span>
              <p>Tarea #1</p>
              <i class="fa-solid fa-trash"></i>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <script src="./JS/main.js"></script>
  </body>
</html>
